        <!-------------------- NOVO SERVIÇO -------------------->
        <div class="servico" id="servico">
            <div class="servico-content">

                <header class="header-secundario">
                    <h2>Novo Serviço</h2>
                    <span class="servico-fechar close-icon">
                        <i class="fa-solid fa-xmark"></i>
                    </span>
                </header>
                
                <form class="servico-form">
                    <input type="date" class="servico-campo" id="data" >
                    <input type="text" class="servico-campo" id="nome" placeholder="Nome do cliente">
                    <input type="text" class="servico-campo" id="contato" placeholder="Telefone">
                    <input type="text" class="servico-campo" id="servicoRealizado" placeholder="Serviço realizado">
                    <input type="text" class="servico-campo" id="valor" placeholder="Valor total">
                    
                    <select name="situacao" id="situacao">
                        <option>---SITUAÇÃO---</option>
                        <option value="PAGO">PAGO</option>
                        <option value="PENDENTE">PENDENTE</option>
                    </select>
                </form>

                <footer class="servico-footer">
                    <button class="salvar">
                        <i class="fa-solid fa-floppy-disk"></i>
                    </button>
                    <button class="cancelar close-icon">
                        <i class="fa-solid fa-xmark"></i>
                    </button>
                </footer>

            </div>
        </div>
