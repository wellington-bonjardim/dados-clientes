<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- STYLES -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="servico.css">
    <!--FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- FONTAWESOME -->
    <script src="https://kit.fontawesome.com/438b2365a2.js" crossorigin="anonymous"></script>

    <title>CLIENTES</title>
</head>
<body>
    
    <header class="header-principal">
        <h1>OFICINA FLORIANÓPOLIS</h1>
    </header>
    <div class="container">
        <div class="button-cadastrar">
            <button id="cadastrar">Cadastrar</button>
        </div>

        <div class="conteudo">
            <table class="clientes">
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Nome</th>
                        <th>Contato</th>
                        <th>Serviço</th>
                        <th>Valor</th>
                        <th>Situação</th>
                        <th>Ação</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>

        <!-------------------- NOVO SERVIÇO -------------------->
        <div class="servico" id="servico">
            <div class="servico-content">

                <header class="header-secundario">
                    <h2>Novo Serviço</h2>
                    <span class="servico-fechar close-icon">
                        <i class="fa-solid fa-xmark"></i>
                    </span>
                </header>
                
                <form class="servico-form">
                    <input type="date" class="servico-campo" id="data">
                    <input type="text" class="servico-campo" id="nome" placeholder="Nome do cliente">
                    <input type="text" class="servico-campo" id="contato" placeholder="Telefone">
                    <input type="text" class="servico-campo" id="servicoRealizado" placeholder="Serviço realizado">
                    <input type="text" class="servico-campo" id="valor" placeholder="Valor total">
                    
                    <select name="situacao" id="situacao">
                        <option>--------SITUAÇÃO--------</option>
                        <option value="PAGO">PAGO</option>
                        <option value="PENDENTE">PENDENTE</option>
                    </select>
                </form>

                <footer class="servico-footer">
                    <button class="salvar" type="submit">
                        <i class="fa-solid fa-floppy-disk"></i>
                    </button>
                    <button class="cancelar close-icon">
                        <i class="fa-solid fa-xmark"></i>
                    </button>
                </footer>

            </div>
        </div>

    <script src="main.js"></script>
</body>
</html>
